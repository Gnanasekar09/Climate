<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="body">
    <div class="header">
        <h2>Meteorologic</h2>
        <div class="search">
            <input id="cityname" type="search" placeholder="Enter City">
            <button onclick="weather()" id="find">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="weather">
            <img class="weather_icon" src="./image/rain.png" alt="">
            <h1 class="temp"></h1>
            <h3 class="city"></h3>
        </div>
        <div class="details">
            <div class="block">
                <p>Humidity</p>
                <h3 class="humidity"></h3>
            </div>
            <div class="block">
                <p>Wind Speed</p>
                <h3 class="wind"></h3>
            </div>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
